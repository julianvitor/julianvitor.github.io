<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo ao Painel do Jardim Inteligente de Vegetais. Monitore e controle os sensores de ar e solo, eletricidade, reservatórios e sensores ambientais do seu jardim de forma prática e eficiente. Regue suas plantas manualmente com um clique. Alterne entre os modos claro e escuro para uma experiência personalizada.">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="icon" href="https://julianvitor.github.io/static/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://julianvitor.github.io/static/styles_portifolio.css">
    <script src="https://julianvitor.github.io/static/script.js"></script>
    <title>Portifolio</title>
</head>

<body>
    <div class="container center-container">
        <header>
            <h1 id="title">Portifolio</h1>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>  
        </header>
        <section class="category">
            <h2>API</h2>
            <div class="app-gallery">
                <div class="app-card" onclick="showDescription('API 1', 'Descrição da API 1.')">
                    <img src="https://branditechture.agency/brand-logos/wp-content/uploads/wpdm-cache/fastapi-900x0.png" alt="API 1">
                    <div class="app-details">
                        <h3>Jarim</h3>
                        <p>descrição</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Bibliotecas</h2>
            <div class="app-gallery">
                <div class="app-card" onclick="showDescription('Biblioteca 1', 'Descrição da Biblioteca 1.')">
                    <img src="https://cdn3.iconfinder.com/data/icons/logos-and-brands-adobe/512/267_Python-512.png" alt="Biblioteca 1">
                    <div class="app-details">
                        <h3>Where</h3>
                        <p>Descrição da Biblioteca.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Embarcado</h2>
            <div class="app-gallery">
                <div class="app-card" onclick="showDescription('Embarcado 1', 'Descrição do sistema embarcado 1.')">
                    <img src="https://download.logo.wine/logo/Raspberry_Pi/Raspberry_Pi-Logo.wine.png" alt="Embarcado 1">
                    <div class="app-details">
                        <h3>boardcapture</h3>
                        <p>Descrição do sistema embarcado 1.</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="overlay" onclick="hideDescription()">
            <p id="descriptionText"></p>
        </div>

    </div>

</body>

</html>
