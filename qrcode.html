<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Gerador de Código QR</title>
        <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;

            }
            .card{
                background-color: #1e1e1e;
                padding: 30px;                  /* Espaçamento interno (dentro do card) */
                border-radius: 12px; 
                box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            textarea{
                width: 100%;
                resize: none;
                background-color: #2c2c2c;
                color: #ffffff;
                border: 1px solid #444;
                border-radius: 5px;
                padding: 10px;
            }

            button{
                padding: 10px 20px;   
                font-size: 16px;
                margin-top: 10px;
                cursor: pointer;
                background-color: #00c853;
                color: rgb(255, 255, 255);
                border: none;
                border-radius: 5px;
            }

            button:hover{
                background-color: #008636;
            }
            img{
                margin-top: 20px;
                max-width: 100%;
                height: auto;
            }
            #qrCodeImage{
                display: none;
                margin: 20px auto 0 auto;
                max-width: 100%;
                height: auto;
            }
                
        </style>
    </head>

    <body>
        <div class="card">
            <h1>Crie seu Código QR</h1>
            <label for="textInput">Inserir texto ou link:</label>
            <textarea id="textInput" rows="4" cols="50" placeholder="Digite seu texto ou link aqui"></textarea><br><br>
            <button type="button" id="create">Criar</button>    
            <div>
                <img id="qrCodeImage" alt="Código QR" />
            </div>
        </div>

        <script>
            function gerarCodigoQr(text) {
                QRCode.toDataURL(text, function(error, url) {
                    if (error) {
                        console.log(error);
                    } else {
                        let qrImg = document.getElementById("qrCodeImage");
                        qrImg.src = url;
                        qrImg.style.display = "block";
                    }
                });
            }

            document.getElementById("create").addEventListener("click", function() {
                let text = document.getElementById("textInput").value;
                if (text.trim() !== "") {
                    gerarCodigoQr(text);
                } else {
                    alert("Por favor, insira algum texto ou link.");
                }
            });
        </script>
    </body>
</html>
